<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css4/" />
    </head>

    <body style="background-color: black">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a
                    class="navbar-brand"
                    style="color: #adacb5"
                    href="./index.html"
                    >Главная</a
                >
            </div>
        </nav>
        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="./img2/photo-1559572607-1a34841ee4eb.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./img2/photo-1584345604476-8ec5e12e42dd.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./img2/photo-1588899451796-9ee681bf3da6.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="cars-title">
            <div class="left">
                <h4 style="color: #adacb5; margin: 20px auto" class="h4">
                    Ford Mustang 1985
                </h4>
                <div class="amg">
                    <img
                        class="mers-img"
                        src="https://images.unsplash.com/photo-1494976351278-20cf4a33d65b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTR8fG11c3Rhbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                        alt=""
                    />
                    <p style="color: #adacb5; margin: 30px auto" class="mers-p">
                        Первый прототип автомобиля под девизом Mustang (1962
                        год) представлял собой двухместный среднемоторный
                        родстер в духе европейских спорткаров тех лет с крайне
                        необычным, футуристичным дизайном
                    </p>
                </div>
            </div>
        </div>
        <div class="add-cars"></div>

        <div class="footer">
            <input id="country" type="text" placeholder="Название" />
            <input id="url" type="text" placeholder="URL()" />
            <input id="description" type="text" placeholder="Описание" />
            <button class="create">Добавить</button>
        </div>
        <div class="modal-window">
            <input class="modal-title" type="text" />
            <input class="modal-url" type="text" />
            <input class="modal-description" type="text" />
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>

        <script src="./js4/main.js"></script>
    </body>
</html>
